<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor; //sending varing variables to vertex shader


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);        //getting the color-attributes

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }


    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }
    
    
    function mvPushMatrixCar() {

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }
    

    var currentlyPressedKeys = {};

    function handleKeyDown(event) {
        currentlyPressedKeys[event.keyCode] = true;
    }


    function handleKeyUp(event) {
        currentlyPressedKeys[event.keyCode] = false;
    }

    
    var carRotation = 0;
    var wheelRotation = 0;

    function handleKeys() {
        var carSpeed = 0.2;
        var cameraSpeed = 0.2;
        var turningSensitivity = 2;
        var wheelRotationSpeed = 14;
        
        // CAR-MOVEMENT
        if (currentlyPressedKeys[37]) {
            // Left cursor key
            carRotation += turningSensitivity;
            mat4.rotate(mvMatrixCar, degToRad(turningSensitivity), [0, 1, 0]);
         }
         
         if (currentlyPressedKeys[39]) {
            // Right cursor key
            carRotation -= turningSensitivity;
            mat4.rotate(mvMatrixCar, degToRad(-turningSensitivity), [0, 1, 0]);
         }
         
         if (currentlyPressedKeys[38]) {
            // Up cursor key
            mat4.translate(mvMatrixCar, [carSpeed, 0, 0]);
            wheelRotation -= wheelRotationSpeed;
         }
         
         if (currentlyPressedKeys[40]) {
            // Down cursor key
            mat4.translate(mvMatrixCar, [-carSpeed, 0, 0]);
            wheelRotation += wheelRotationSpeed;
         }
         
         // CAMERA-MOVEMENT
         if (currentlyPressedKeys[87]) {
            // W
            mat4.rotate(mvMatrixCar, degToRad(-carRotation), [0, 1, 0]);
            mat4.translate(mvMatrixCar, [0, cameraSpeed, cameraSpeed]);
            mat4.rotate(mvMatrixCar, degToRad(carRotation), [0, 1, 0]);
            
            mat4.translate(mvMatrix, [0, cameraSpeed, cameraSpeed]);
         }
         
         if (currentlyPressedKeys[65]) {
            // A
            mat4.rotate(mvMatrixCar, degToRad(-carRotation), [0, 1, 0]);
            mat4.translate(mvMatrixCar, [cameraSpeed, 0, 0]);
            mat4.rotate(mvMatrixCar, degToRad(carRotation), [0, 1, 0]);
            
            mat4.translate(mvMatrix, [cameraSpeed, 0, 0]);
         }
         
         if (currentlyPressedKeys[83]) {
            // S
            mat4.rotate(mvMatrixCar, degToRad(-carRotation), [0, 1, 0]);
            mat4.translate(mvMatrixCar, [0, -cameraSpeed, -cameraSpeed]);
            mat4.rotate(mvMatrixCar, degToRad(carRotation), [0, 1, 0]);

            mat4.translate(mvMatrix, [0, -cameraSpeed, -cameraSpeed]);
         }
         
         if (currentlyPressedKeys[68]) {
            // D
            mat4.rotate(mvMatrixCar, degToRad(-carRotation), [0, 1, 0]);
            mat4.translate(mvMatrixCar, [-cameraSpeed, 0, 0]);
            mat4.rotate(mvMatrixCar, degToRad(carRotation), [0, 1, 0]);
            
            mat4.translate(mvMatrix, [-cameraSpeed, 0, 0]);
         }
    }

        mat4.identity(mvMatrix);
        mat4.rotate(mvMatrix, degToRad(45), [1, 0, 0]);
        mat4.translate(mvMatrix, [0, -14.0, -12.0]);

        mat4.identity(mvMatrixCar);
        mat4.rotate(mvMatrixCar, degToRad(45), [1, 0, 0]);
        mat4.translate(mvMatrixCar, [0, -14.0, -12.0]);
        
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
    }


    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // CAR
        mvPushMatrixCar();     // CAR - BOTTOM-CUBE
            // Vertex-Positions
            gl.bindBuffer(gl.ARRAY_BUFFER, bottomCubeVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, bottomCubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Color
            gl.bindBuffer(gl.ARRAY_BUFFER, bottomCubeVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, bottomCubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Indices
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bottomCubeVertexIndexBuffer);
            
            mat4.translate(mvMatrixCar, [0 , 0.1, 0]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, bottomCubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        
        mvPushMatrixCar();     // CAR - TOP-CUBE
            // Vertex-Positions
            gl.bindBuffer(gl.ARRAY_BUFFER, topCubeVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, topCubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Color
            gl.bindBuffer(gl.ARRAY_BUFFER, topCubeVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, topCubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Indices
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, topCubeVertexIndexBuffer);
            
            mat4.translate(mvMatrixCar, [-0.3, 0.5, 0]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, topCubeVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        
        mvPushMatrixCar();     // CAR - WHEELS
            // Vertex-Positions
            gl.bindBuffer(gl.ARRAY_BUFFER, wheelVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, wheelVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Color
            gl.bindBuffer(gl.ARRAY_BUFFER, wheelVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, wheelVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Indices
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, wheelVertexIndexBuffer);
            
            mat4.translate(mvMatrixCar, [0.7, 0, 0.6]);
            mat4.rotate(mvMatrixCar, degToRad(wheelRotation), [0, 0, 1]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, wheelVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        
        mvPushMatrixCar();
            mat4.translate(mvMatrixCar, [-0.7, 0, 0.6]);
            mat4.rotate(mvMatrixCar, degToRad(wheelRotation), [0, 0, 1]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, wheelVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        
        mvPushMatrixCar();
            mat4.translate(mvMatrixCar, [-0.7, 0, -0.6]);
            mat4.rotate(mvMatrixCar, degToRad(wheelRotation), [0, 0, 1]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, wheelVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        
        mvPushMatrixCar();
            mat4.translate(mvMatrixCar, [0.7, 0, -0.6]);
            mat4.rotate(mvMatrixCar, degToRad(wheelRotation), [0, 0, 1]);
            setMatrixUniforms(mvMatrixCar);
            
            gl.drawElements(gl.TRIANGLES, wheelVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrixCar();
        

        // WALL
        mvPushMatrix();
            // Vertex-Positions
            gl.bindBuffer(gl.ARRAY_BUFFER, wallVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, wallVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Color
            gl.bindBuffer(gl.ARRAY_BUFFER, wallVertexColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, wallVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Indices
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, wallVertexIndexBuffer);
            
            mat4.translate(mvMatrix, [5, 0, 0]);
            setMatrixUniforms(mvMatrix);
            
            gl.drawElements(gl.TRIANGLES, wallVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        mvPopMatrix();
    }


    function tick() {
        requestAnimFrame(tick);
        handleKeys();

        drawScene();
    }


    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
        initMatrices();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;
        
        tick();
    }
</script>
